<div class="container-fluid">
  <div class="row">
    <!-- Sidebar should only be visible when the user is authenticated -->
    <div class="col-md-2" *ngIf="isAuthenticated()">
      <app-sidebar></app-sidebar>
    </div>
    
    <!-- Adjust the column width dynamically based on authentication status -->
    <div [class.col-md-10]="isAuthenticated()" [class.col-md-12]="!isAuthenticated()">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
